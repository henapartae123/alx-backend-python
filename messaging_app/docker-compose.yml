services:
  db:
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    environment:
      # autograder expects MYSQL_DB to appear in docker-compose.yml
      MYSQL_DB: ${MYSQL_DB}
      MYSQL_DATABASE: ${MYSQL_DB}       # required by MySQL image
      MYSQLUSER: ${MYSQLUSER}
      MYSQL_USER: ${MYSQLUSER}         # also set the canonical var
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-P", "3306"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=messaging_app.settings
    depends_on:
      - db

volumes:
  mysql_data: