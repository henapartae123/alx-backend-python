apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app
  labels:
    app: messaging-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-app
  template:
    metadata:
      labels:
        app: messaging-app
    spec:
      containers:
        - name: web
          image: messaging_app-web
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: MYSQL_HOST
              value: "db"
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DB
              value: "messaging"
            - name: MYSQLUSER
              value: "messaging_user"
            - name: MYSQL_PASSWORD
              value: "supersecretpassword"
            - name: DJANGO_SECRET_KEY
              value: "dev-secret"
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-svc
  labels:
    app: messaging-app
spec:
  type: ClusterIP
  selector:
    app: messaging-app
  ports:
    - port: 8000
      targetPort: 8000
      name: http